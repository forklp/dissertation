<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="../css/layui.css">
</head>

<body>
    <div class="layui-row">
        <div class="layui-col-md9">
            <form class="layui-form" action="">
               
                <div class="layui-form-item">
                    <label class="layui-form-label">维修单号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="password" required lay-verify="required" 
                            autocomplete="off" class="layui-input" disabled="disabled" style="background:#CCCCCC" value="25">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">客户姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="password" required lay-verify="required"
                            autocomplete="off" class="layui-input" disabled="disabled" style="background:#CCCCCC"
                            value="张三">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">电脑问题描述</label>
                    <div class="layui-input-block">
                        <textarea name="desc" disabled="disabled" style="background:#CCCCCC"
                         class="layui-textarea">屏幕损坏，想要换块屏幕</textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">预计维修时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="password" required lay-verify="required" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                        <label class="layui-form-label">预计维修费用</label>
                        <div class="layui-input-inline">
                            <input type="text" name="password" required lay-verify="required" autocomplete="off"
                                class="layui-input">
                        </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">完善</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-col-md3">

        </div>
    </div>

    <!-- 你的HTML代码 -->


    <script>
        //Demo
        layui.use('form', function () {
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>

    <script src="../layui.js"></script>
    <script>
        //一般直接写在一个js文件中
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
                form = layui.form;

            layer.msg('Hello World');
        });
    </script>
</body>

</html>
